<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira Tracker üêï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-card h3 {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }

        .status-icon {
            font-size: 3em;
            margin: 10px 0;
        }

        .status-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .add-walk-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .add-walk-section h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .quick-btn {
            padding: 15px;
            background: #f5f5f5;
            color: #667eea;
            border: 2px solid #667eea;
            font-weight: bold;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
        }

        .leaderboard, .history {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .leaderboard h2, .history h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .leaderboard-item:first-child {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
        }

        .leaderboard-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .leaderboard-count {
            background: rgba(102, 126, 234, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .leaderboard-item:first-child .leaderboard-count {
            background: rgba(255, 255, 255, 0.3);
        }

        .history-entry {
            padding: 15px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .history-person {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .history-time {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üêï Kira Tracker</h1>
        <p>War Kira heute schon drau√üen?</p>
    </div>

    <div class="status-cards">
        <div class="status-card">
            <h3>Heute Morgen</h3>
            <div class="status-icon" id="morningIcon">‚ùì</div>
            <div class="status-text" id="morningStatus">L√§dt...</div>
        </div>
        <div class="status-card">
            <h3>Heute Abend</h3>
            <div class="status-icon" id="eveningIcon">‚ùì</div>
            <div class="status-text" id="eveningStatus">L√§dt...</div>
        </div>
    </div>

    <div class="add-walk-section">
        <h2>‚ú® Spaziergang hinzuf√ºgen</h2>
        <div class="input-group">
            <input type="text" id="personInput" placeholder="Dein Name (z.B. Wlad)" />
            <button onclick="addWalk()">Spaziergang eintragen</button>
        </div>
        <div class="quick-buttons">
            <button class="quick-btn" onclick="quickAdd('Wlad')">Wlad</button>
            <button class="quick-btn" onclick="quickAdd('Mama')">Mama</button>
            <button class="quick-btn" onclick="quickAdd('Papa')">Papa</button>
        </div>
    </div>

    <div class="leaderboard">
        <h2>üèÜ Top Gassig√§nger (Letzte 7 Tage)</h2>
        <div id="leaderboardContent"></div>
    </div>

    <div class="history">
        <h2>üìú Letzte Spazierg√§nge</h2>
        <div id="historyContent"></div>
    </div>
</div>

<script>
    function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = String(date.getFullYear()).slice(-2);

        let dayText;
        if (date >= today) {
            dayText = 'Heute';
        } else if (date >= yesterday) {
            dayText = 'Gestern';
        } else {
            dayText = `am ${day}.${month}.${year}`;
        }

        return `${hours}:${minutes} Uhr (${dayText})`;
    }

    async function loadStatus() {
        try {
            const response = await fetch('/status');
            const data = await response.json();

            // Morgen Status
            const morningIcon = document.getElementById('morningIcon');
            const morningStatus = document.getElementById('morningStatus');
            if (data.morning) {
                morningIcon.textContent = '‚úÖ';
                morningStatus.textContent = 'Ja, war drau√üen!';
            } else {
                morningIcon.textContent = '‚ùå';
                morningStatus.textContent = 'Noch nicht';
            }

            // Abend Status
            const eveningIcon = document.getElementById('eveningIcon');
            const eveningStatus = document.getElementById('eveningStatus');
            if (data.evening) {
                eveningIcon.textContent = '‚úÖ';
                eveningStatus.textContent = 'Ja, war drau√üen!';
            } else {
                eveningIcon.textContent = '‚ùå';
                eveningStatus.textContent = 'Noch nicht';
            }

            // Leaderboard
            const leaderboardContent = document.getElementById('leaderboardContent');
            if (Object.keys(data.leaderboard).length === 0) {
                leaderboardContent.innerHTML = '<div class="empty-state">Noch keine Eintr√§ge vorhanden</div>';
            } else {
                const sorted = Object.entries(data.leaderboard).sort((a, b) => b[1] - a[1]);
                leaderboardContent.innerHTML = sorted.map(([person, count]) => `
                        <div class="leaderboard-item">
                            <span class="leaderboard-name">${person}</span>
                            <span class="leaderboard-count">${count} ${count === 1 ? 'Spaziergang' : 'Spazierg√§nge'}</span>
                        </div>
                    `).join('');
            }

            // History
            const historyContent = document.getElementById('historyContent');
            if (data.entries.length === 0) {
                historyContent.innerHTML = '<div class="empty-state">Noch keine Eintr√§ge vorhanden</div>';
            } else {
                const recent = data.entries.slice(-10).reverse();
                historyContent.innerHTML = recent.map(entry => `
                        <div class="history-entry">
                            <div class="history-person">${entry.person} war mit Kira spazieren</div>
                            <div class="history-time">um ${formatTimestamp(entry.time)}</div>
                        </div>
                    `).join('');
            }
        } catch (error) {
            console.error('Fehler beim Laden:', error);
        }
    }

    async function addWalk() {
        const person = document.getElementById('personInput').value.trim();
        if (!person) {
            alert('Bitte gib deinen Namen ein!');
            return;
        }

        try {
            await fetch('/walk?person=' + encodeURIComponent(person), {
                method: 'POST'
            });
            document.getElementById('personInput').value = '';
            loadStatus();
        } catch (error) {
            console.error('Fehler beim Hinzuf√ºgen:', error);
            alert('Fehler beim Speichern!');
        }
    }

    function quickAdd(person) {
        document.getElementById('personInput').value = person;
        addWalk();
    }

    // Enter-Taste zum Absenden
    document.getElementById('personInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            addWalk();
        }
    });

    // Initial laden und alle 30 Sekunden aktualisieren
    loadStatus();
    setInterval(loadStatus, 30000);
</script>
</body>
</html>
