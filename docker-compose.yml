version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kiratracker-db
    environment:
      POSTGRES_DB: kiratracker
      POSTGRES_USER: kirauser
      POSTGRES_PASSWORD: kirapass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kiratracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kirauser -d kiratracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: kiratracker-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kiratracker
      SPRING_DATASOURCE_USERNAME: kirauser
      SPRING_DATASOURCE_PASSWORD: kirapass123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      TZ: Europe/Berlin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kiratracker-network

volumes:
  postgres_data:

networks:
  kiratracker-network:
    driver: bridge
