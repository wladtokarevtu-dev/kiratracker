<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira Tracker üêï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 3em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.9; }

        .card-box { background: white; border-radius: 15px; padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h2 { color: #667eea; margin-bottom: 20px; }

        /* Wetter */
        .weather-widget { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.95); }
        .weather-temp { font-size: 2em; font-weight: bold; color: #667eea; }

        /* Status Grid */
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .status-item { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .status-icon { font-size: 2.5em; display: block; margin: 10px 0; }

        /* Inputs & Buttons */
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input, button { padding: 15px; border-radius: 10px; border: 2px solid #e0e0e0; font-size: 1em; }
        input { flex: 1; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; font-weight: bold; cursor: pointer; }
        button:hover { transform: scale(1.02); }

        .quick-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        .quick-btn { flex: 1; background: #f0f2f5; color: #667eea; border: 1px solid #667eea; padding: 10px; min-width: 80px; }

        /* WhatsApp Button */
        .wa-btn { background: #25D366; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .wa-btn:hover { background: #128C7E; }

        /* History Liste */
        .history-entry { padding: 15px; background: #f8f9fa; border-left: 4px solid #667eea; margin-bottom: 10px; border-radius: 5px; position: relative; }
        .history-time { font-size: 0.85em; color: #666; margin-top: 4px; }

        /* Applaus Button Fix */
        .applause-btn { float: right; margin-top: -35px; background: white; border: 2px solid #667eea; color: #667eea; padding: 5px 15px; border-radius: 20px; font-size: 0.9em; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .applause-btn:hover { background: #667eea; color: white; }

        /* Admin Link */
        .admin-link { text-align: center; margin-top: 40px; }
        .admin-link a { color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.9em; }

        @media(max-width: 600px) { .status-grid { grid-template-columns: 1fr; } .input-group { flex-direction: column; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üêï Kira Tracker</h1>
        <p>War Kira heute schon drau√üen?</p>
    </div>

    <!-- Wetter -->
    <div class="card-box weather-widget">
        <div style="flex:1">
            <div class="weather-temp" id="weatherTemp">--¬∞C</div>
            <div id="weatherDesc">Lade Wetter...</div>
        </div>
        <div style="text-align: right; font-size: 0.9em; color: #666;">
            <div id="weatherHumidity">üíß --%</div>
            <div id="weatherWind">üí® -- km/h</div>
        </div>
    </div>

    <!-- Status -->
    <div class="status-grid">
        <div class="status-item">
            <h3>Morgens</h3>
            <span class="status-icon" id="morningIcon">‚ùì</span>
            <strong id="morningStatus">...</strong>
        </div>
        <div class="status-item">
            <h3>Abends</h3>
            <span class="status-icon" id="eveningIcon">‚ùì</span>
            <strong id="eveningStatus">...</strong>
        </div>
    </div>

    <!-- Eintragen -->
    <div class="card-box">
        <h2>‚ú® Spaziergang eintragen</h2>
        <div class="input-group">
            <input type="text" id="personInput" placeholder="Dein Name">
            <button onclick="addWalk()">Speichern</button>
        </div>
        <div class="quick-buttons">
            <button class="quick-btn" onclick="quickAdd('Wlad')">Wlad</button>
            <button class="quick-btn" onclick="quickAdd('Mama')">Mama</button>
            <button class="quick-btn" onclick="quickAdd('Ilja')">Ilja</button>
            <button class="quick-btn" onclick="quickAdd('Aaron')">Aaron</button>
            <button class="quick-btn" onclick="quickAdd('Dajen')">Dajen</button>
        </div>
    </div>

    <!-- Kontakt / Anfrage -->
    <div class="card-box" style="border-left: 5px solid #25D366;">
        <h2 style="color: #25D366;">üí¨ Gassi gehen?</h2>
        <p style="margin-bottom: 15px; color: #666;">Frag einfach kurz per WhatsApp:</p>
        <button class="wa-btn" onclick="openWhatsApp()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.711 2.592 2.654-.694c.93.515 1.733.709 2.805.709 3.183 0 5.768-2.586 5.769-5.766.001-3.181-2.585-5.768-5.768-5.768zm9.263 4.906c.075 4.932-2.923 9.423-7.469 11.164-1.284.492-2.597.747-3.905.748-1.503 0-2.919-.333-4.226-.959l-5.694 1.488 1.524-5.545c-1.161-1.956-1.527-4.269-1.071-6.495.749-3.66 3.684-6.527 7.336-7.165 4.896-.856 9.407 2.454 9.479 7.394l.026-.63z"/></svg>
            Anfrage senden
        </button>
    </div>

    <!-- Verlauf -->
    <div class="card-box">
        <h2>üìú Verlauf</h2>
        <div id="historyContent"></div>
    </div>

    <div class="admin-link">
        <a href="/admin.html">üîí Admin Login</a>
    </div>
</div>

<script>
    // ----------------------------------------------------------------------------------
    // HIER DEINE NUMMER EINTRAGEN
    // Format: 49 ohne f√ºhrende 0. Beispiel: 4917612345678
    const WA_NUMBER = "4917600000000";
    // ----------------------------------------------------------------------------------

    function openWhatsApp() {
        // Erstellt automatisch den Link
        window.open(`https://wa.me/${WA_NUMBER}?text=Hey,%20kann%20ich%20mal%20mit%20Kira%20raus?%20üêï`, '_blank');
    }

    async function loadStatus() {
        try {
            const res = await fetch('/status');
            const data = await res.json();

            // Wetter
            if(data.weather) {
                document.getElementById('weatherTemp').innerText = Math.round(data.weather.temperature) + "¬∞C";
                document.getElementById('weatherDesc').innerText = data.weather.description;
                document.getElementById('weatherHumidity').innerText = "üíß " + data.weather.humidity + "%";
                document.getElementById('weatherWind').innerText = "üí® " + data.weather.windSpeed + " km/h";
            }

            // Status
            document.getElementById('morningIcon').innerText = data.wasMorning ? "‚úÖ" : "‚ùå";
            document.getElementById('morningStatus').innerText = data.wasMorning ? "Erledigt" : "Offen";

            document.getElementById('eveningIcon').innerText = data.wasEvening ? "‚úÖ" : "‚ùå";
            document.getElementById('eveningStatus').innerText = data.wasEvening ? "Erledigt" : "Offen";

            // Liste
            const list = document.getElementById('historyContent');
            if(data.entries.length === 0) list.innerHTML = '<p style="text-align:center;color:#999">Nichts los heute.</p>';
            else {
                list.innerHTML = data.entries.slice(0,10).map(e => `
                    <div class="history-entry">
                        <div><strong>${e.person}</strong></div>
                        <div class="history-time">${e.timeFormatted}</div>
                        <button class="applause-btn" onclick="applause(${e.id})">
                            üëè <b>${e.applauseCount}</b>
                        </button>
                    </div>
                `).join('');
            }
        } catch(e) { console.error(e); }
    }

    async function addWalk() {
        const p = document.getElementById('personInput').value;
        if(!p) return alert('Name fehlt!');

        await fetch('/walk', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ person: p })
        });
        document.getElementById('personInput').value = '';
        loadStatus();
    }

    function quickAdd(name) {
        document.getElementById('personInput').value = name;
        addWalk();
    }

    async function applause(id) {
        // Applaus geben ohne Reload, nur Counter hochz√§hlen
        await fetch(`/walk/${id}/applause`, { method: 'POST' });
        loadStatus();
    }

    // Start
    loadStatus();
    setInterval(loadStatus, 30000); // Auto-Refresh
</script>
</body>
</html>
